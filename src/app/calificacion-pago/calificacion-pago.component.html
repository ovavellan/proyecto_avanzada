<h2>Calificaci√≥n</h2>
<br>
<form class="m-auto p-4 bg-light w-75 form-group" [formGroup]="form" (ngSubmit)="enviarFormulario($event)">
  <p class="form-control">
    <label for="calificacion">Califica el servicio</label>
    <!-- inputs button
    <select formControlName="calificacion" class="form-select w-50">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    -->


  <input type="radio" id="estrella1" formControlName="calificacion" value="1" (change)="calificar()">
  <label for="estrella1">1</label>
  <input type="radio" id="estrella2" formControlName="calificacion" value="2" (change)="calificar()">
  <label for="estrella2">2</label>
  <input type="radio" id="estrella3" formControlName="calificacion" value="3" (change)="calificar()">
  <label for="estrella3">3</label>
  <input type="radio" id="estrella4" formControlName="calificacion" value="4" (change)="calificar()">
  <label for="estrella4">4</label>
  <input type="radio" id="estrella5" formControlName="calificacion" value="5" (change)="calificar()">
  <label for="estrella5">5</label>
</p>

  <br><br>
  <div><p>Para cargar el comrpobante de pago, primero debe calificar el servicio!!!!</p></div>


  <div id="mensaje" *ngIf="mostrarMensaje">
    <p>Gracias por preferirnos!!!</p>
  </div>

  <div id="subir-archivo" *ngIf="mostrarSubirArchivo">
    <h2>Subir Archivo</h2>
    <input type="file" id="archivo" formControlName="archivo" (change)="enviarArchivo($event)">
  </div>

  <br>

  <div class="row captcha-container">
    <ngx-recaptcha2 #captchaElem siteKey="6LfF23ApAAAAAHpLsjA789KffZu1ZmSbQ_5cK3xa" formControlName="recaptcha"></ngx-recaptcha2>
  </div>

  <br><br>

  <div>
    <button id="enviar" type="submit">Enviar</button>
  </div>
</form>
